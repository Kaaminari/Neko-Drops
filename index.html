<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEKO DROPS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">NEKO <span>DROPS</span></div>
            <div class="auth-section">
                <div id="user-info" class="user-info hidden">
                    <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
                    <span id="username"></span>
                </div>
                <button id="login-btn" class="login-btn">Entrar com Discord</button>
            </div>
        </header>
        
        <div id="drops-container">
            <div class="drops-grid" id="drops-grid">
                <!-- Drops serão carregados via JavaScript -->
            </div>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Entrar com Discord</h2>
            <p>Para acessar os drops, você precisa fazer login com sua conta do Discord e ser membro do nosso servidor.</p>
            <a href="https://discord.com/api/oauth2/authorize?client_id=1410654667490197641&redirect_uri=https://nekodrops.netlify.app&response_type=token&scope=identify%20guilds" class="modal-btn">Continuar com Discord</a>
        </div>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Erro de Acesso</h2>
            <p id="error-message">Você precisa ser membro do servidor para acessar os drops.</p>
            <button class="modal-btn" id="error-close-btn">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
